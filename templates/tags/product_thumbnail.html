<div class="product_thumbnail">
	<a class="thumbnail" href="{% url catalog_product slug=product.slug %}">
		{% if product.thumbnail_url %}
			<img class="img-polaroid img-resize" src="{{ product.thumbnail_url }}" alt="{{ product.name }}"  />
			<br />
		{% else %}
			<img class="img-polaroid img-resize" src="{{ product.image_url }}" alt="{{ product.name }}"  />
			<br />
		{% endif %}
		<h5>{{ product.name }}</h5>
        
	</a>
</div>
