{% load i18n %}
<script>
    $(document).ready(
        function(){
            $( "input#id_q" ).autocomplete({
                    source: "{% url catalog_autocomplete_products %}",
                    minLength: 2
            });
        }
    );
</script>

<form id="search" class="navbar-search" action="{% url search_results %}" method="get">
    <div >
        <input type="text" placeholder="Search" class="search-query" id="id_q"/>
    </div>
</form>
