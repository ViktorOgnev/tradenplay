{% load i18n %}
<h3> {% trans "Categories" %} </h3>
<ul id="categories">
{% with active_categories as categories %}
    {% for category in categories %}
        <li>
        {% ifequal category.get_absolute_url request_path %}
            {{ category.name }}<br />
        {% else %}
            <a href="{{ category.get_absolute_url }}" class="category">
                {{ category.name }}
            </a><br />
        {% endifequal %}
        </li>
    {% endfor %}
{% endwith %}   
</ul>
