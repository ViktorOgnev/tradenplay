{% load i18n %}

<ul>
        
    <li>
        {% if user.is_authenticated %}
            <a id="logout" class='auth'  href="{% url accounts_log_out %}">
                {% trans "Logout"%}
            </a>
        {% else %}
            <a class='auth' href="{% url register %}">
                {% trans "SignUp"%}
            </a>
            </li>
            <li>
            <a id="login" 
               class='auth' 
               href="{% url accounts_log_in %}?next={{request.path}}">
                {% trans "Login"%}
            </a>
        {% endif %}
    </li>
        
</ul>
