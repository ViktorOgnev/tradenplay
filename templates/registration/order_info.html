{% extends "common_templates/catalog.html %}

{% load i18n %}

{% block content %} 
<h1>
    {% trans "Edit order information" %}
</h1>
{{ response }}
{% if error_message %}
<ul class="errorlist">
    <li>{{ error_message }}</li>
</ul>
{% endif %}
<form acion="." method="post">
    <table>
        {{ form.as_table }}
    </table>
    <table>
        <tr>
            <th colspan="2">
                <input type="submit" value="{% trans 'Save information' %}" class="submit" />
            </th >
        </tr>
    </table>
</form>
{% endblock %}
